name: testing

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install       
      - name: testing
        run: npm run test
        env: 
          PORT: ${{ secrets.PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: push coverage
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.CR_PAT }}
        with:
          source-directory: 'coverage'
          destination-github-username: 'systemanalyse-kinosystem'
          destination-repository-name: 'coverage'
          user-email: coverage@fynn-weyrich.de
          target-branch: coverage
      
